<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC (Alert)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        #contenedor-formulario {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>

    <div id="contenedor-formulario">
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>

        <label for="peso">Peso (kilogramos):</label>
        <input type="number" id="peso" required min="1" step="0.1" placeholder="Ej: 70.5">

        <label for="altura">Altura (metros):</label>
        <input type="number" id="altura" required min="0.5" step="0.01" placeholder="Ej: 1.75">
        
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

<script>
        function calcularIMC() {
            // 1. Obtener los valores
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            // 2. Validar entrada
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert('Por favor, ingresa valores válidos (mayores a cero) para peso y altura.');
                return;
            }

            // 3. Calcular el IMC: IMC = peso / altura^2
            const imc = peso / Math.pow(altura, 2);
            const imcRedondeado = imc.toFixed(1);

            // 4. Determinar la interpretación
            let interpretacion = '';

            if (imc < 18.5) {
                interpretacion = 'Bajo peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                interpretacion = 'Peso normal';
            } else if (imc >= 25 && imc <= 29.9) {
                interpretacion = 'Sobrepeso';
            } else { // 30 o más
                interpretacion = 'Obesidad';
            }

            // 5. Crear el mensaje completo para el alert
            const mensaje = 
                "Resultados del IMC:\n" +
                "---------------------------------\n" +
                `Tu IMC es: ${imcRedondeado}\n` +
                `Clasificación: ${interpretacion}`;

            // 6. Mostrar el resultado en la ventana emergente (alert)
            alert(mensaje);
        }
    </script>
</body>
</html>
