<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Saludo</title>
</head>
<body>
    <form id="formulario"> 
        <h1>Registro de Estudiante</h1>
        
        <label for="nombre">Escribe tu nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>
        
        <label for="apellido">Escribe tu apellido:</label>
        <input type="text" id="apellido" required>
        <br><br>

        <label for="asistencia">Asistencia al Evento:</label>
        <select id="asistencia" required>
            <option value="Asistencia al Evento:">Asistencia:</option>
            <option value="Asistiré">Asistiré</option>
            <option value="No Asistiré">No Asistiré</option>

        </select>
        <br><br>

        <button type="button" onclick="mostrarSaludo()">Enviar</button>
    </form>

    <script>
        function mostrarSaludo() {
            // 1. Capturar los datos
            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let asistencia = document.getElementById("asistencia").value;

            // 2. Validar que los campos no estén vacíos
            if (!nombre || !apellido || !asistencia) {
                alert('Por favor, completa todos los campos (Nombre, Apellido y Asistencia).');
                return;
            }

            // 3. Mensaje de bienvenida
            let mensajeHTML = `
                <div id="mensaje-bienvenida">
                    <h1>¡Bienvenido/a ${nombre} ${apellido}! </h1>
                    <p>Has sido registrado exitosamente.</p>
                    <h2>Detalles de tu registro:</h2>
                    <ul>
                        <li>Nombre Completo: ${nombre} ${apellido}</li>
                        <li>Asistencia al Evento: ${asistencia}</li>
                    </ul>
                    <p>¡Te deseamos éxito en este nuevo ciclo!</p>
                </div>
            `;
            // 4. Reemplazar todo el contenido del body con el mensaje de bienvenida
            document.body.innerHTML = mensajeHTML;
        }
    </script>
</body>
</html>
