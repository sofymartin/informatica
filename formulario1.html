<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>
    <form id="formulario"> 
        <h1>Registro de Estudiante</h1>
        
        <label for="nombre">Escribe tu **nombre**:</label>
        <input type="text" id="nombre" required>
        <br><br>
        
        <label for="apellido">Escribe tu **apellido**:</label>
        <input type="text" id="apellido" required>
        <br><br>

        <label for="curso">Selecciona tu **curso**:</label>
        <select id="curso" required>
            <option value="">-- Selecciona un curso --</option>
            <option value="1er Grado">1º Grado</option>
            <option value="2do Grado">2º Grado</option>
            <option value="3er Grado">3º Grado</option>
            <option value="4to Grado">4º Grado</option>
        </select>
        <br><br>

        <button type="button" onclick="mostrarSaludo()">Enviar y Saludar</button>
    </form>

    <script>
        function mostrarSaludo() {
            // 1. Capturar los datos
            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let curso = document.getElementById("curso").value;

            // 2. Validar que los campos no estén vacíos
            if (!nombre || !apellido || !curso) {
                alert('Por favor, completa todos los campos (Nombre, Apellido y Curso).');
                return;
            }

            // 3. Generar el mensaje de bienvenida
            let mensajeHTML = `
                <div id="mensaje-bienvenida">
                    <h1>¡Bienvenido/a ${nombre} ${apellido}! </h1>
                    <p>Has sido registrado exitosamente.</p>
                    <h2>Detalles de tu registro:</h2>
                    <ul>
                        <li>**Nombre Completo:** ${nombre} ${apellido}</li>
                        <li>**Curso Asignado:** ${curso}</li>
                    </ul>
                    <p>¡Te deseamos éxito en este nuevo ciclo!</p>
                </div>
            `;
            
            // 4. Reemplazar todo el contenido del body con el mensaje de bienvenida
            document.body.innerHTML = mensajeHTML;
        }
    </script>
</body>
</html>
